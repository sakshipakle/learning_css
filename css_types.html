<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Types</title>
    <style>
        h1{
            color: hsla(251, 92%, 40%, 0.42) !important;
        }
        h2{
            color: white !important; 
            background-color: aqua !important;
            font-size: 100px !important;
        }

        h2{
            color: black;
            background-color: blanchedalmond;
            font-size: 60px;
        }
    </style>
    <link href="/learning_css/CSS/mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--Inline CSS-->
    <h1 style="color: #ee00ff; background-color: aqua;">Hello its sakshi</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus aliquid aspernatur cupiditate itaque ex perspiciatis exercitationem id, quod natus architecto et, fugit vero! Et dicta qui aperiam, laudantium omnis suscipit!</p>

    <!--Internal CSS-->
    <h2>Hello Sakshi</h2>
    <!--External Css-->

    <h3>I am Sakshi</h3>
</body>
</html>
