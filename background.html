<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .linear{
            height: 400px;
            background: linear-gradient(to right,orange,white,green);
        }
        .radial{
            height: 400px;
            background: radial-gradient(circle,orange,white,green);
        }
        .conic{
            height: 400px;
            background: conic-gradient(from 45deg,blue,green,red,yellow);
        }
        .heading{
            text-align: center;
            padding-top: 175px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="linear"><h1 class="heading">Hello Sakshi</h1></div>
    <div class="radial"><h1 class="heading">Hello Sakshi</h1></div>
    <div class="conic"><h1 class="heading">Hello Sakshi</h1></div>
</body>
</html>
