<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b_shadow{
            box-shadow: 20px 20px 13px gray;
            width: 550px;
        }
        .b_shadow1{
            filter: drop-shadow(15px 10px 5px black);
            width: 500px;
        }
        .b_shadow2{
            filter: drop-shadow(10px 10px 5px brown);
            width: 500px;
        }
    </style>
</head>
<body>
    <img class="b_shadow" src="images/cat-3.jpg" alt="cat"/><br>
    <img class="b_shadow1" src="images/star PNG.png" alt="star"/><br>
    <img class="b_shadow2" src="images/coffee PNG.png" alt="coffee"/>

</body>
</html>
